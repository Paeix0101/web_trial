<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ky dekh raha hai beta...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Keeps video full screen without distortion */
      z-index: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .buttons {
      display: flex;
      gap: clamp(40px, 8vw, 100px); /* Responsive gap */
      pointer-events: auto;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: clamp(14px, 4vw, 20px) clamp(40px, 8vw, 80px);
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      text-shadow: 0 0 15px currentColor;
      box-shadow: 0 0 35px currentColor;
    }

    .yes {
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
      border: 4px solid #0f0;
    }

    .yes:hover, .yes:active {
      background: rgba(0, 255, 0, 0.45);
      transform: scale(1.12);
      box-shadow: 0 0 70px #0f0;
    }

    .no {
      background: rgba(255, 0, 0, 0.2);
      color: #f00;
      border: 4px solid #f00;
      position: relative; /* Changed from absolute to relative initially */
      transition: all 0.45s ease;
    }

    .no:hover, .no:active {
      background: rgba(255, 0, 0, 0.45);
    }

    .message {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2.8rem, 7vw, 6rem);
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 25px #0f0;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }

    .message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .protip {
      position: absolute;
      bottom: 10px;
      right: 15px;
      background: rgba(0, 255, 0, 0.15);
      color: #0f0;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid #0f0;
      opacity: 0.7;
      z-index: 30;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="buttons">
      <button class="btn yes" id="yesBtn">YES</button>
      <button class="btn no" id="noBtn">NO</button>
    </div>
  </div>

  <div class="message" id="savageMessage">
    Ky dekh raha h beta<br>hila aur so jaa ðŸ˜ˆðŸ”¥
  </div>

  <div class="protip">
    Pro Tip: NO ko pakad nahi sakte bhai ðŸ˜‚
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('savageMessage');

    // Show savage message on YES click/tap
    yesBtn.addEventListener('click', () => {
      message.classList.add('show');
    });

    // Make NO run away when cursor/finger gets close
    const handleMove = (e) => {
      // Use touch event if available, else mouse
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distanceX = clientX - centerX;
      const distanceY = clientY - centerY;
      const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

      if (distance < 180) {  // trigger distance (works well on mobile too)
        // Safe boundaries: keep button inside screen with padding
        const padding = 40;
        const maxX = window.innerWidth - rect.width - padding;
        const maxY = window.innerHeight - rect.height - padding;

        const newX = Math.max(padding, Math.min(maxX, Math.random() * maxX + padding));
        const newY = Math.max(padding, Math.min(maxY, Math.random() * maxY + padding));

        noBtn.style.position = 'absolute';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
        noBtn.style.transform = 'none';
      }
    };

    // Support both mouse and touch (mobile)
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove, { passive: true });
  </script>

</body>
</html>
